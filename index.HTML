<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--BOOTSTRAP-->
    <link href="https://bootswatch.com/4/sketchy/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href="./style.css">
    <title>My Library</title>
</head>
<body>
    <!--Primary Page Layout-->
    <div class='container mt-4'>
        <h1 class='display-4'>The Library
            <span class='text-primary'></span>
        </h1>

    <!--FORM HEADER TO ADD A BOOK-->
        <form class="form-row mt-5" id="book-form">
            <div class="form-group col">
                <label for="title">Title</label>
                <input type='text' id="title" 
                class= 'form-control'>
            </div>
            <div class="form-group col">
                <label for="author">Author</label>
                <input type='text' id="author" 
                class= 'form-control'>
            </div>
            <div class="form-group col">
                <label for="pages">Number of Pages</label>
                <input type='number' id="pages" 
                class= 'form-control'>
            </div>
            <div class="form-group col">
                <label for="status">Status</label>
                <select class='form control col' name='status' id='status' >
                    <option value="read">Read</option>
                    <option value="unread">Unread</option>
                </select class='form-control'>
            </div>
            <div class= "form-group">
                <label></label>
                <input type='submit' value ='Add Book'
               class ='btn-primary form-control'>
            </div>
        </form>

        <!--TABLE FOR ADDED BOOKS-->
        <table class='table table-striped mt-5'>
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Number of Pages</th>
                    <th>Status</th>
                    <th></th>
                </tr>
                <tbody id="book-list"></tbody>
            </thead>
        </table>
    </div>
        <!--End of HTML Document-->

    

    <script src='./app.js'></script>
</body>
</html>
